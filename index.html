---
layout: page
sidebar_link: false

---

{% for post in site.posts limit:1 %}
<h1>{{ post.title }}</h1>
<p class="blogdate">{{ post.date | date: "%d %B %Y" }}</p>
<div>{{ post.content }}</div>
{% endfor %}

<ul>
  {% for post in site.posts offset:1 %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
